on:
  push:
    branches:
      - main
  workflow_dispatch:
jobs:
  accurics-scan:
    runs-on: ubuntu-latest
    name: accurics-scan
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Accurics Scan
        id: accurics-scan
        uses: docker://accurics/terrascan-action:latest
        with:
          only_warn: true
          verbose: true
          webhook_url: https://stagetwo.accurics.com/v1/api/terrascan
          webhook_token: 53bc8b57-357b-491a-883e-78e5290ba5ed